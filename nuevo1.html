<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü Tablas Divertidas üåü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef, #fad0c4);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff6b6b;
            font-size: 3em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .table-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .table-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .table-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        .table-btn.active {
            background: #4ecdc4;
        }

        .game-area {
            margin: 30px 0;
            min-height: 200px;
        }

        .question {
            font-size: 3em;
            color: #333;
            margin: 20px 0;
            font-weight: bold;
        }

        .answer-input {
            width: 120px;
            padding: 15px;
            font-size: 2em;
            text-align: center;
            border: 3px solid #4ecdc4;
            border-radius: 10px;
            margin: 10px;
        }

        .check-btn, .next-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }

        .check-btn:hover, .next-btn:hover {
            background: #45b7b8;
            transform: scale(1.05);
        }

        .feedback {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
        }

        .correct {
            background: #2ecc71;
            color: white;
        }

        .incorrect {
            background: #e74c3c;
            color: white;
        }

        .score-area {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .score-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4ecdc4;
            min-width: 120px;
        }

        .score-title {
            color: #666;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .score-number {
            font-size: 2em;
            font-weight: bold;
            color: #4ecdc4;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: #4ecdc4;
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s;
        }

        .hidden {
            display: none;
        }

        /* Efectos simples */
        .celebration {
            animation: bounce 0.6s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @media (max-width: 600px) {
            .table-buttons { grid-template-columns: repeat(3, 1fr); }
            .question { font-size: 2em; }
            .answer-input { width: 100px; font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü Tablas Divertidas üåü</h1>
        <p class="subtitle">¬°Aprende las tablas de multiplicar jugando!</p>

        <!-- Botones para seleccionar tabla -->
        <div class="table-buttons">
            <button class="table-btn" onclick="selectTable(1)">1</button>
            <button class="table-btn" onclick="selectTable(2)">2</button>
            <button class="table-btn" onclick="selectTable(3)">3</button>
            <button class="table-btn" onclick="selectTable(4)">4</button>
            <button class="table-btn" onclick="selectTable(5)">5</button>
            <button class="table-btn" onclick="selectTable(6)">6</button>
            <button class="table-btn" onclick="selectTable(7)">7</button>
            <button class="table-btn" onclick="selectTable(8)">8</button>
            <button class="table-btn" onclick="selectTable(9)">9</button>
            <button class="table-btn" onclick="selectTable(10)">10</button>
        </div>

        <!-- Barra de progreso -->
        <div class="progress-bar hidden" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <!-- √Årea del juego -->
        <div class="game-area">
            <div class="question" id="question">Selecciona una tabla para empezar üéØ</div>
            
            <input type="number" class="answer-input hidden" id="answerInput" placeholder="?">
            
            <br>
            
            <button class="check-btn hidden" id="checkBtn" onclick="checkAnswer()">üöÄ Verificar</button>
            <button class="next-btn hidden" id="nextBtn" onclick="nextQuestion()">‚û°Ô∏è Siguiente</button>
            
            <div class="feedback" id="feedback"></div>
        </div>

        <!-- Puntuaci√≥n -->
        <div class="score-area hidden" id="scoreArea">
            <div class="score-box">
                <div class="score-title">Puntos</div>
                <div class="score-number" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-title">Correctas</div>
                <div class="score-number" id="correct">0</div>
            </div>
            <div class="score-box">
                <div class="score-title">Pregunta</div>
                <div class="score-number" id="current">0/10</div>
            </div>
        </div>
    </div>

    <script>
        // Variables del juego
        let currentTable = 1;
        let questionNumber = 1;
        let score = 0;
        let correctAnswers = 0;

        // Funci√≥n para seleccionar tabla
        function selectTable(tableNumber) {
            currentTable = tableNumber;
            questionNumber = 1;
            score = 0;
            correctAnswers = 0;

            // Resaltar bot√≥n seleccionado
            document.querySelectorAll('.table-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Mostrar elementos del juego
            document.getElementById('progressBar').classList.remove('hidden');
            document.getElementById('answerInput').classList.remove('hidden');
            document.getElementById('checkBtn').classList.remove('hidden');
            document.getElementById('scoreArea').classList.remove('hidden');
            document.getElementById('nextBtn').classList.add('hidden');

            // Empezar juego
            showQuestion();
            updateScore();
        }

        // Mostrar pregunta
        function showQuestion() {
            document.getElementById('question').textContent = currentTable + ' √ó ' + questionNumber + ' = ?';
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();
            document.getElementById('feedback').textContent = '';
            
            // Actualizar progreso
            let progress = (questionNumber / 10) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('current').textContent = questionNumber + '/10';
        }

        // Verificar respuesta
        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById('answerInput').value);
            let correctAnswer = currentTable * questionNumber;
            let feedback = document.getElementById('feedback');

            if (isNaN(userAnswer)) {
                feedback.textContent = '¬°Escribe un n√∫mero! ü§î';
                feedback.className = 'feedback incorrect';
                return;
            }

            if (userAnswer === correctAnswer) {
                feedback.textContent = '¬°Muy bien! üéâ ' + currentTable + ' √ó ' + questionNumber + ' = ' + correctAnswer;
                feedback.className = 'feedback correct';
                score += 10;
                correctAnswers++;
                
                // Efecto de celebraci√≥n simple
                feedback.classList.add('celebration');
                setTimeout(() => feedback.classList.remove('celebration'), 600);
            } else {
                feedback.textContent = '¬°Intenta otra vez! üòä La respuesta es ' + correctAnswer;
                feedback.className = 'feedback incorrect';
            }

            // Cambiar botones
            document.getElementById('checkBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
            
            updateScore();
        }

        // Siguiente pregunta
        function nextQuestion() {
            if (questionNumber < 10) {
                questionNumber++;
                document.getElementById('checkBtn').classList.remove('hidden');
                document.getElementById('nextBtn').classList.add('hidden');
                showQuestion();
            } else {
                endGame();
            }
        }

        // Terminar juego
        function endGame() {
            let percentage = Math.round((correctAnswers / 10) * 100);
            let message = '';

            if (percentage >= 80) {
                message = '¬°EXCELENTE! üåü Obtuviste ' + percentage + '% - ¬°Eres genial!';
            } else if (percentage >= 60) {
                message = '¬°MUY BIEN! üëè Obtuviste ' + percentage + '% - ¬°Sigue as√≠!';
            } else {
                message = '¬°BUEN INTENTO! üí™ Obtuviste ' + percentage + '% - ¬°Practica m√°s!';
            }

            document.getElementById('question').textContent = 'üéä ¬°Tabla completada! üéä';
            document.getElementById('feedback').textContent = message;
            document.getElementById('feedback').className = 'feedback correct';
            
            // Ocultar botones
            document.getElementById('checkBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('answerInput').classList.add('hidden');

            // Reiniciar despu√©s de 4 segundos
            setTimeout(() => {
                document.querySelectorAll('.table-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById('progressBar').classList.add('hidden');
                document.getElementById('scoreArea').classList.add('hidden');
                document.getElementById('question').textContent = 'Selecciona una tabla para empezar üéØ';
                document.getElementById('feedback').textContent = '';
            }, 4000);
        }

        // Actualizar puntuaci√≥n
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctAnswers;
        }

        // Permitir Enter para verificar
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('checkBtn').classList.contains('hidden')) {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
